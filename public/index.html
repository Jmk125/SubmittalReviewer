<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submittal Compliance Reviewer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Submittal Compliance Reviewer</h1>
        
        <div class="upload-section">
            <div class="file-upload">
                <h2>Upload Submittal PDF</h2>
                <input type="file" id="submittal" accept=".pdf" />
                <div id="submittal-preview" class="file-preview"></div>
            </div>
            
            <div class="spec-selection">
                <h2>Select Specification</h2>
                <div class="spec-buttons">
                    <button id="upload-spec">Upload Spec PDF</button>
                    <button id="browse-specs">Browse Specs Folder</button>
                </div>
                <input type="file" id="spec-file" accept=".pdf" style="display: none;" />
                <select id="spec-dropdown" style="display: none;"></select>
                <div id="spec-preview" class="file-preview"></div>
            </div>
        </div>
        
        <div class="action-section">
            <div class="model-selection">
                <label for="model-dropdown">AI Model:</label>
                <select id="model-dropdown">
                    <option value="gpt-4o">GPT-4o (Default)</option>
                    <!-- More options will be populated from the API -->
                </select>
            </div>
            
            <button id="analyze-button" disabled>Analyze Compliance</button>
            
            <div class="api-key">
                <label for="api-key">OpenAI API Key:</label>
                <input type="password" id="api-key" placeholder="Enter your OpenAI API key" />
                <button id="save-key">Save Key</button>
            </div>
        </div>
        
        <div class="results-section">
            <h2>Compliance Analysis</h2>
            <div id="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Analyzing documents... This may take a minute.</p>
            </div>
            <div id="results"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
